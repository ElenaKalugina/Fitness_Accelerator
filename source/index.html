<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт фитнес-центра">
    <title>Фитнес-центр SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png">
    <link rel="preload" href="fonts/alumni-sans-600.woff2" as="font">
    <link rel="preload" href="fonts/alumni-sans-800.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-300.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-400.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font">
    <link rel="preload" href="fonts/rouble.woff2" as="font">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
        <nav class="header__nav nav">
          <a class="nav__link" href="#">
            <div class="nav__logo logo">
              <picture>
                <source media="(max-width: 767px)" srcset="img/svg/logo.svg" width="102" height="22">
                <source media="(max-width: 1365px)" srcset="img/svg/logo.svg" width="111" height="24">
                <img src="img/svg/logo.svg" width="120" height="26"
                alt="Фитнес-центр Supergym.">
              </picture>
            </div>
          </a>

          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__item-link" href="tel:+88005555555">8-800-555-55-55</a>
            </li>
          </ul>
        </nav>
      </div>
      </header>
      <main>
        <h1 class="visually-hidden">Фитнес-центр SUPERGYM в Омске.</h1>
        <section class="intro">
          <h2 class="visually-hidden">Рекламный блок Купить абонемент.</h2>
          <div class="container">
            <div class="intro__container">
              <div class="intro__description-container">
                <p class="intro__city">Омск</p>
                <p class="intro__title">Фитнес центр</p>
                <ul class="intro__list">
                  <li class="intro__item">Тренажёрный зал</li>
                  <li class="intro__item">Групповые занятия</li>
                  <li class="intro__item">Кардио-зона</li>
                </ul>
                <a class="intro__btn btn btn--intro" href="#">Купить абонемент</a>
              </div>
              <div class="intro__img">
                <picture>
                  <source type="image/webp" media="(max-width: 1365px)"
                    srcset="img/intro/intro-tablet.webp 1x, img/intro/intro-tablet@2x.webp 2x" width="324"
                    height="390">
                  <source type="image/jpg" media="(max-width: 1365px)"
                    srcset="img/intro/intro-tablet.jpg 1x, img/intro/intro-tablet.jpg 2x" width="324"
                    height="390">

                  <source type="image/webp"
                    srcset="img/intro/intro-desktop.webp 1x, img/intro/intro-desktop@2x.webp 2x" width="500"
                    height="524">
                  <img src="img/intro/intro-desktop.jpg" srcset="img/intro/intro-desktop@2x.jpg 2x" width="500" height="524"
                  alt="Фитнесс тренер.">
                </picture>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
